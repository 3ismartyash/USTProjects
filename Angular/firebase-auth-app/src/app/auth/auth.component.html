<div class="container mt-5">
  <!-- Google Sign-In Button -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary btn-block" (click)="signInWithGoogle()">Sign in with Google</button>
  </div>

  <!-- Authentication Form -->
  <div *ngIf="!isLoading">
    <div class="card shadow-sm p-4">
      <h3 class="card-title text-center mb-4">{{ isLoginMode ? 'Login' : 'Register' }}</h3>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input 
            type="email" 
            formControlName="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required />
          <label class="form-label" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input 
            type="password" 
            formControlName="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- Remember Me and Forgot Password (row layout) -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Remember me checkbox -->
            <div class="form-check">
              <input 
                class="form-check-input" 
                type="checkbox" 
                id="rememberMe" 
                checked />
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
          </div>

          <div class="col text-end">
            <!-- Forgot password link -->
            <a href="#!" (click)="onResetPassword()" *ngIf="isLoginMode">Forgot password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary btn-block mb-4" 
          [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>

        <!-- Switch between Login/Register mode -->
        <div class="text-center">
          <p>Not a member? <a href="#!" (click)="onSwitchMode()">Register</a></p>
        </div>
      </form>

      <!-- Sign in with social media -->
      <div class="text-center mt-4">
        <p>or sign up with:</p>
        <button 
          type="button" 
          class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button 
          type="button" 
          class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>
        <button 
          type="button" 
          class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
        <button 
          type="button" 
          class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
